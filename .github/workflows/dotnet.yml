name: .NET

on:
  push:
    branches: [ "main" ]

jobs:
  Setup:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - run: dotnet restore
        
  Build:
    runs-on: windows-latest
    needs: Setup
    steps:
      - run: dotnet build --no-restore

  Test:
    runs-on: windows-latest
    needs: Build
    steps:
      - run: dotnet test --no-build
