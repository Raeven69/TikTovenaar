name: .NET

on:
  push:
    branches: [ "main" ]

jobs:
  setup:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
  build:
    runs-on: windows-latest
    needs: setup
    steps:
      - run: ls
      - run: dotnet build

  test:
    runs-on: windows-latest
    needs: build
    steps:
      - run: dotnet test --no-build
